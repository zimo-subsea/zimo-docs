site_name: ZIMO Docs
site_description: Produktdokumentasjon og nedlastinger (STEP, PDF, datablad, firmware)
site_url: https://docs.zimo.no/

theme:
  name: material
  logo: assets/logos/ZimoLogoWhite.svg
  language: nb

  # Mørk som standard
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Lys modus
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Mørk modus

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.sections
    - content.code.copy
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Products:
      - Products: products/index.md
      - Camera System: products/camera-system/index.md
      - Lights: products/lights/index.md
      - FOG Gyro: products/fog-gyro/index.md
      - Quartz Pressure Sensor: products/quartz-pressure-sensor/index.md
      - Subsea Converter: products/subsea-converter/index.md
      - Subsea Display: products/subsea-display/index.md
